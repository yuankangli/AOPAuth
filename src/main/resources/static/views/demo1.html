<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>权限测试</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="keywords" content="">
    <link rel="stylesheet" href="../resources/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../resources/css/common.css">
</head>
<body>
<div class="container" style="margin: 1rem auto;">
    <button type="button" class="btn btn-info btn-lg btn-block" onclick="common()" >
        公有权限
    </button>
    <button type="button" class="btn btn-info btn-lg btn-block"
            requireAuth="demo1:add" onclick="add()">
        新增权限
    </button>
    <button type="button" class="btn btn-info btn-lg btn-block"
            requireAuth="demo1:update" onclick="update()">
        修改权限
    </button>
    <button type="button" class="btn btn-info btn-lg btn-block"
            requireAuth="demo1:delete" onclick="del()">
        删除权限
    </button>
    <button type="button" class="btn btn-info btn-lg btn-block" onclick="getRoles()" >
        前端获取所有权权限
    </button>
    <button type="button" class="btn btn-info btn-lg btn-block" onclick="logout()" >
        注销账号
    </button>
</div>
<script src="../resources/JQuery/jquery-3.3.1.min.js"></script>
<script src="../resources/bootstrap/js/bootstrap.min.js"></script>
<script src="../resources/bootstrapExtrends/js/jquery.bootstrap-growl.min.js"></script>
<script src="../resources/js/common.js"></script>
<script src="../resources/js/demo1.js"></script>
</body>
</html>
